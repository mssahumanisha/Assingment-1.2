<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
                          <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type=""></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
</head>
<body>
	<img class="bg" src="2_1.jpg">
	<div class="container">
		<div class="login-content">
			<form action="#">
				<img src="bg.svg">
				<h2 class="title">LOGIN</h3>
       <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <input type="text" class="input" placeholder="Username"style="font-weight: bold;">
        </div>
      </div>
      <div class="input-div pass">
        <div class="i"> 
          <i class="fas fa-key"></i>
        </div>
        <div class="div">
          <input type="password" class="input" placeholder="Password"style="font-weight: bold;">
        </div>
      </div>
      <br>
      <a href="#">Forgot Password?</a>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
</div>
</body>
</html>
